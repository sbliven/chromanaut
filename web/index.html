<!doctype HTML>
<html>
    <head>
        <title>Color Explorer</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        
        <link rel="stylesheet" href="colorexplorer.css" />
        
        <script src="colorexplorer.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                <div class="swatch" style="background: rgb(255,0,0)">rgb(255,0,0)</div>
                <div class="swatch" style="background: rgb(70,100,100)">lab(70,100,100)</div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div id="testImage1"></div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <canvas id="colorpicker2d" width="400" height="200"
style="border:1px solid #000000;">
                    </canvas>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <canvas id="colorpicker1d" width="400" height="10"
style="border:1px solid #000000;">
                    </canvas>
                </div>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script>
$(document).ready( function() {
    redImage( document.getElementById("testImage1"));
    //drawRainbow( document.getElementById("myCanvas"));
    let canvas2 = document.getElementById("colorpicker2d");
    let space = colorspaces[IdentitySpace.name];
    let view2 = new ColorSlice(space.fromXYZ, [0,0,0], 0, 1);
    view2.display(canvas2);
    let canvas1 = document.getElementById("colorpicker1d");
    let view1 = new ColorStrip(space.fromXYZ, [0,0,0], 2);
    view1.display(canvas1);
});
        </script>
    </body>
</html>
